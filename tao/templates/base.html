<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta content="True" name="HandHeldFriendly">
    <title>{% block title %}拾贝壳{% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
    <link rel="shotcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/atom+xml" href="/index.xml">
    <meta name="google-site-verification" content="">
  </head>
  <body>
    <div id="side">
      <div class="box">
        <div id="logo" onclick="location.href='/'"></div>
        <div class="inner">“这是一个关于分享和探索的地方</div>
      </div>
      {% if session.username %}
        <div class="box">
          <div class="inner">
            <div class="thumb col">
              <a href="/{{ session.username }}">
                <img src="/static/images/missing.jpg" border="0">
              </a>
            </div>
            <div class="meta col">
              <span class="bigger">
                <a href="/{{ session.username }}">{{ session.username }}</a>
              </span>
              <span class="fade">ただいま</span>
              <div class="sep5"></div>
              <div class="stats">
                <div class="col">
                  <div>收藏</div>
                  <div class="num">3</div>
                </div>
                <div class="col">
                  <div> &gt;&gt; 拥有 &gt;&gt;</div>
                  <div class="num">14</div>
                </div>
                <div class="col">
                  <div>喜欢！</div>
                  <div class="num">16</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    </div>
    <div id="wrap">
      <div id="main">
        <div id="content">
          {% block content %}{% endblock %}
        </div>
      </div>
      <div id="foot">
        <div id="foot_main" class="round">
          <strong><a href="/about">关于</a></strong>
          <strong><a href="/help">帮助</a></strong>
          <strong><a href="/ad">广告</a></strong>
        </div>
      </div>
    </div>
    <!-- javascripts -->
  </body>
</html>
