<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}淘贝壳{% endblock %}</title>
		<meta name="ROBOTS" content="ALL" />
		<meta http-equiv="imagetoolbar" content="no" />
		<meta name="MSSmartTagsPreventParsing" content="true" />
		<meta name="Copyright" content="This site's design and contents Copyright (c) 2010 Mind Games Team" />
		<meta name="keywords" content="淘宝,taobao,推荐,链接" />
		<meta name="description" content="淘宝,taobao,推荐,链接" />
		<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
		<link href="/static/css/main.css" rel="stylesheet" type="text/css" media="screen" />	
		<link href="/static/css/button.css" rel="stylesheet" type="text/css" media="screen" />	
		<link rel="alternate" type="application/rss+xml" title="RSS feed" href="/feeds/latest/">
		<script src="/static/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		{% block css %}{% endblock %}
	</head>
	<body class="container">	
		<div class="header">
			<ul>
			<li><a href="/"><strong>Home</strong></a></li>
			<li><a href="/buzz">Buzz</a></li>
	        <li><a href="/blog">Blog</a></li>
			{%if session.username%}
				<li>Welcome,{{session.username}} <a href="/logout">Logout</a></li>
			{%else%}
				<li><a href="/login">Sign In</a> / <a href="/signup">Sign Up</a></li>
			{%endif%}
			</ul>
		</div>
		<div id="content" class="content">
			<div class="page">
				{% block content %}{% endblock %}
			</div>
		</div>
		<div class="footer">
			<p>&copy;2010 All copyrights reserved - Mind Games Team.</p>
		</div>
	</body>
</html>
