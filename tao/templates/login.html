{% extends "base.html" %}
{% block content %}
  <div class="box">  
    <div class="cell">
      <span class="fade">登入</span>
    </div>
    <div class="inner">
      <form class="user" action="/login" method="post">
        <p>
          <label>用户名： </label>
          <input type="text" name="username">
        </p>
        <p>
          <label>密码： </label>
          <input type="password" name="password">
        </p>
        <input class="go shift" type="submit" value="登陆">
        <a href="/signup">注册新账号?</a>
        <p class="fade shift">
          成功登入后，Cookie 将被浏览器记住一年。
        </p>
        <p class="shift">
          <a href="/forgot">忘记密码了？</a>
        </p>
      </form>
    </div>
  </div>
{% endblock %}
