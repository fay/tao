{% extends "base.html" %}
{% block content %}
	<div class="login">	
		<form action="/login" method="post" class="buttons">
			<label>Email:</label>
			<input type="text" name="username" />
			<br>
			<label>密码:</label>
			<input type="password" name="password" />
			<strong><input type="submit" value="登陆" /></strong>	
			(您也可以使用<a href="/login?by=google">Google账号登陆</a>	)
		</form>
		<a href="/signup">注册新账号?</a>
		<hr/>
	</div>
{% endblock %}
